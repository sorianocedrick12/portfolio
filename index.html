<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        header {
            background-color: #ff0000;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #575757;
        }
        .container {
            padding: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            border-bottom: 2px solid #ff0000;
            padding-bottom: 10px;
        }
        .projects, .contact {
            display: flex;
            flex-wrap: wrap;
        }
        .project, .contact-item {
            background-color: #222;
            margin: 10px;
            padding: 20px;
            flex: 1 1 calc(33.333% - 40px);
            box-sizing: border-box;
        }
        .project img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hi, I am Cedrick</h1>
        <p>Student Web Developer</p>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <section id="about" class="section">
            <h2>About Me</h2>
            <p>I am a student web developer. I am learning HTML and graphic Designing.</p>
        </section>
        <section id="projects" class="section">
            <h2>Portfolio</h2>
            <div class="projects">
                <div class="project">
                    <h3>Artworks</h3>
                    <p></p>
                </div>
                <div class="project">
                    <h3>Designs</h3>
                    <p></p>
                </div>
                <div class="project">
                    <h3>Logos</h3>
                    <p></p>
                </div>
            </div>
        </section>
        <section id="contact" class="section">
            <h2>Contact</h2>
            <div class="contact">
                <div class="contact-item">
                    <h3>Email</h3>
                    <p>sorianocedrick8@gmail.com</p>
                </div>
                <div class="contact-item">
                    <h3>Phone</h3>
                    <p>+639944868542</p>
                </div>
                <div class="contact-item">
                    <h3>Instagram</h3>
                    <p>cxed11</p>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <script>
            function showProject(projectId) {
            document.getElementById('about').style.display = 'none';
            document.getElementById('projects').style.display = 'none';
            document.getElementById('contact').style.display = 'none';
            document.getElementById(projectId).style.display = 'block';
            }

            function goBack() {
            document.getElementById('about').style.display = 'block';
            document.getElementById('projects').style.display = 'block';
            document.getElementById('contact').style.display = 'block';
            document.querySelectorAll('.project-detail').forEach(function(detail) {
                detail.style.display = 'none';
            });
            }
        </script>
        </footer>
        <div id="project1-detail" class="project-detail" style="display:none;">
        <h2>Artworks</h2>
        <img src="Artworks" alt="Artworks">
        <p></p>
        <button onclick="goBack()">Back</button>
        </div>
        <div id="project2-detail" class="project-detail" style="display:none;">
        <h2>Designsssss</h2>
        <img src="Design" alt="Design">
        <p></p>
        <button onclick="goBack()">Back</button>
        </div>
        <div id="project3-detail" class="project-detail" style="display:none;">
        <h2>Logos</h2>
        <img src="Logo1" alt="Logo">
        <p></p>
        <button onclick="goBack()">Back</button>
        </div>
        <script>
        document.querySelectorAll('.project').forEach(function(project, index) {
            project.addEventListener('click', function() {
            showProject('project' + (index + 1) + '-detail');
            });
        });
        </script>
